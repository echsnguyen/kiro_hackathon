version: '3.8'

services:
  # PostgreSQL Database with encryption at rest
  postgres:
    image: postgres:16-alpine
    container_name: allied_health_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: allied_health_db
    ports:
      - "5432:5432"
    volumes:
      - "C:/Users/son.nguyen/OneDrive - ECH INC/Documents/docker_storage/postgres_data:/var/lib/postgresql/data"
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pgcrypto"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for message queuing and caching
  redis:
    image: redis:7-alpine
    container_name: allied_health_redis
    ports:
      - "6379:6379"
    volumes:
      - "C:/Users/son.nguyen/OneDrive - ECH INC/Documents/docker_storage/redis_data:/data"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Server
  ollama:
    image: ollama/ollama:0.15.5
    container_name: allied_health_ollama
    ports:
      - "11434:11434"
    volumes:
      - "C:/Users/son.nguyen/OneDrive - ECH INC/Documents/docker_storage/ollama_data:/root/.ollama"
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Removed health check - Ollama takes time to start and doesn't have curl
    restart: unless-stopped

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: allied_health_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/allied_health_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: allied_health_celery_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/allied_health_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    command: celery -A app.celery_app worker --loglevel=info

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: allied_health_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  backend_logs:

networks:
  default:
    name: allied_health_network
